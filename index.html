<!DOCTYPE html>
<html>

<head>
    <title>Narrative Visualization</title>
    <style>
        .hidden {
            display: none;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.16.0/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-annotation/2.5.1/d3-annotation.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
</head>

<body>
    <h1>
        Narrative Visualization of Life Expectancy Analysis for Top 20 Countries with Highest GDP
    </h1>
    <div style="margin-left: 100px;" class="hidden" id="forth">
        Minimum GDP Threshold for Plot<input type="range" name="slider" id="slider" style="width: 25%;">
        <p id="rangevalue"></p>
        <select id="category">
            <option value="0">CO2 Emissions</option>
            <option value="1">Out of Pocket Health Expenditure (%)</option>
            <option value="2">Urban Population</option>
        </select>
    </div>
    <div id="chart"></div>

    <div style="margin-left: 100px;">
        <p id="description"></p>
        <button id="previousButton">Previous Scene</button>
        <button id="nextButton">Next Scene</button>
    </div>
    <script src="world.js"></script>
</body>

</html>
